<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Test API</title>
  </head>
  <body>
   
    <div
      class="container flex justify-center items-center h-screen bg-grey-200"
    >
      <div>
        <div
          class="grid justify-items-center gap-4 p-6 relative mt-1 border border-gray-300 rounded-md shadow-md"
        >
          <label for="find" class="block text-sm font-medium text-gray-900"
            >Add Todo</label
          >
          <div
            class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
          >
            <span class="text-gray-500 sm:text-sm"></span>
          </div>
          <input
            type="text"
            name="title"
            id="title"
            class="border border-gray-700 block w-full rounded-md border-gray-300 px-2 py-2  focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            placeholder="Title"
          />
          <input
          type="text"
          name="description"
          id="description"
          class="border border-gray-700 block w-full rounded-md border-gray-300 pl-7 py-2 pr-12 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          placeholder="Description"
        />
     
          <button
            type="submit"
            class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
          >
            Add
          </button>
        </div>
      </div>
    </div>
    <script src="jsonPlaceholder.js"></script>
  
  </body>
</html>
